#{extends 'resto.html' /}
#{set title:'Listagem de Login' /}

#{if flash.error}
	<div class="msgvermelha">${flash.error}</div>
#{/if}

<form action="@{Login.logar}">

	<div class="mb-3">
		<label class="form-control">E-mail</label>
		<input name="email" class="form-control">
	</div>

	<div class="mb-3">
		<label class="form-control">Senha</label>
		<input name="senha" class="form-control" type="password">
	</div>
	<div class="mb-3">
        <button class="btn btn-dark mt-4">Entrar</button>
    </div>
</form>
